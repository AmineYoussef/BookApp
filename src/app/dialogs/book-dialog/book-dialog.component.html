<h1 mat-dialog-title> Add a Book </h1>
<div mat-dialog-content>
    <p>Title</p>
    <mat-form-field>
        <input placeholder="title" matInput [(ngModel)]="data.title" />
    </mat-form-field>
    <p>Author</p>
    <mat-form-field>
        <input placeholder="author" matInput [(ngModel)]="data.author" />
    </mat-form-field>
    <p>Tags</p>
    <mat-form-field>
        <textarea matInput placeholder="tags" matInput [(ngModel)]="data.tags"></textarea>
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button [mat-dialog-close]= "data" cdkFocusInitial>
            Create
        </button>
    </div>
</div>
