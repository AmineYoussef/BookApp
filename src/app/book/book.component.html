<mat-toolbar color="primary">
    <span>Add a Book</span>
    <span>
        <button mat-stroked-button (click)="openBookDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </span>
    <span class="flex-spacer"></span>
    <a mat-button (click)="signOut()"><span class="fa fa-sign-in fa-lg"></span> Sign Out</a>
</mat-toolbar>
<div class="main-div">
    <div class="wrapper" fxLayout="grid" fxLayoutGap="10px">

        <div class="container" fxFlex *ngIf="books" cols="2" fxLayoutGap="20px">
            <mat-card fxFlex fxLayoutGap="10px" class="example-card" *ngFor="let book of books">
                <mat-card-title>
                    <span> {{book.title}} </span>
                </mat-card-title>
                <mat-card-subtitle>
                    <span> {{book.author}} </span>
                </mat-card-subtitle>
                <mat-card-content>
                    <p>
                        <span> {{book.tags}} </span>
                    </p>
                    <p>
                        <span> {{book.date | date}} </span>
                    </p>
                </mat-card-content>
                <mat-card-footer>
                    <button mat-stroked-button (click)="onClickDelete(book.title)">Delete</button>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
